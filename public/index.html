<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>Roost Home Automation</title>

    <!-- Bootstrap core CSS -->

	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
   <link href="bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="theme.css" rel="stylesheet">

  </head>

  <body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Roost</a>
        </div>
      </div>
    </div>

    <div class="container theme-showcase">
	  <div class="alert alert-info" id="connectingAlert">
        <strong>Info:</strong> Connecting to Server...
      </div>
	  <div class="alert alert-danger" id="offlineAlert" style="display:none">
        <strong>Warning!</strong> The Roost Server is offline.
      </div>
	  <p>
	    <button type="button" id="garage" class="btn btn-lg btn-danger">Garage Door</button>
	    <button type="button" id="motion" class="btn btn-lg btn-default">Motion</button>
	    <button type="button" id="fanHigh" class="btn btn-lg btn-warning" onClick="fanClick()">Furnace Fan</button>
	    <button type="button" id="heat" class="btn btn-lg btn-default">Furnace</button>
		<button type="button" id="humidifier" class="btn btn-lg btn-info" onClick="humidifierClick()">Humidifier</button>
		<p>
	  
	  <div class="page-header">
        <h3>Temperature Sensors</h3>
      </div>
  
	  <div class="col-sm-4">
		<div class="btn-group-vertical btn-group-lg">
			<button type="button" class="tempControlDialog btn btn-default" id="Kitchen" data-id="Kitchen" data-value=22.2 data-toggle="modal" data-target="#tempControlModal">	
			<button type="button" class="tempControlDialog btn btn-default" id="Master"  data-id="Master" data-value=99.9 data-toggle="modal" data-target="#tempControlModal">	>
			<button type="button" class="btn btn-default" id="bedroom_a">
			<button type="button" class="btn btn-default" id="bedroom_b">
			<button type="button" class="btn btn-default" id="Outside">
			<button type="button" class="btn btn-default" id="basement">
		</div>
	
        </div><!-- /.col-sm-4 -->
	</div>


    </div> <!-- /container -->
	  <div class="modal fade" id="tempControlModal">
		<div class="modal-dialog" >
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Modal title</h4>
				</div>
			<div class="modal-body">
			<div class="btn-group btn-group-lg">
				<button type="button" class="btn btn-default btn-lg">
				<span class="glyphicon glyphicon-arrow-up"></span>	
				</button>
				<button type="button" class="btn btn-default btn-lg">
				<span class="glyphicon glyphicon-arrow-down"></span>	
				</button>
			</div>
			 <div class="modal-body-text">This is the text</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			</div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
   <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
   <script src="/socket.io/socket.io.js"></script>
   <script src="roost-client.js"></script>

	
	
  </body>
</html>
